<!DOCTYPE html>
<html lang="en" ng-app="miApp">
<head>
    <meta charset="UTF-8">
    <title>Cuaderno Alumnos</title>
</head>
<body ng-controller="AlumnosController">
    <h1>Cuaderno Alumnos</h1>
    <div ng-repeat="alumno in alumnos">
        <div>{{alumno.nombre}} - {{alumno.telefono}} </div>
        <span>{{alumno.curso}}</span>
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js" type="text/javascript"></script>
<script src="AlumnosController.js" type="text/javascript"></script>
</body>
</html>
