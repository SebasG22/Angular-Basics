<!DOCTYPE html>
<html lang="en" ng-app="miApp">
<head>
    <meta charset="UTF-8">
    <title>Cuaderno Alumnos</title>
    <link rel="stylesheet" type="text/css" href="estilos.css">
</head>
<body ng-controller="AlumnosController">
    <h1>Cuaderno Alumnos</h1>
    <div class="wrapper">
    <div class="contact-item" ng-repeat="alumno in alumnos | orderBy: 'nombre'">
        <div class="nombre">{{alumno.nombre}} - {{alumno.telefono}} </div>
        <span class="curso">{{alumno.curso}}</span>

    </div>
    </div>

    <br/>
    <center><button ng-click="MuestraFormulario()" ng-hide="formularioVisible">Añadir Conctacto</button></center>
    <div ng-show="formularioVisible" class="wrapper">
        <h2>Añadir un Contacto</h2>
         Nombre: <input type="text" ng-model="nuevoAlumno.nombre">
         Telefono: <input type="text" ng-model="nuevoAlumno.telefono">
         Curso: <input type="text" ng-model="nuevoAlumno.curso">
        <button ng-click="Guardar()">Guardar</button>
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js" type="text/javascript"></script>
<script src="AlumnosController.js" type="text/javascript"></script>
</body>
</html>
